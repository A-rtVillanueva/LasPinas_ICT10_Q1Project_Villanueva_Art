<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Villa — Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-gold">
      <div class="container">
        <a class="navbar-brand brand">La Villa Café & Bistro</a>
        <div class="collapse navbar-collapse" id="mnav2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <div class="card dark-card p-4">
            <h2>Order Form</h2>
            <form id="orderForm" onsubmit="return false">
              <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input id="cname" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input id="cphone" class="form-control" required />
              </div>

              <h5 class="mt-3">Menu</h5>
              <div class="row g-2 align-items-center mb-2">
                <div class="col-6"><div class="form-control-plaintext">Signature Sandwich</div></div>
                <div class="col-2"><input id="q1" class="form-control" type="number" min="0" value="0" /></div>
                <div class="col-4"><div class="form-control-plaintext">₱150</div></div>
              </div>

              <div class="row g-2 align-items-center mb-2">
                <div class="col-6"><div class="form-control-plaintext">Truffle Fries</div></div>
                <div class="col-2"><input id="q2" class="form-control" type="number" min="0" value="0" /></div>
                <div class="col-4"><div class="form-control-plaintext">₱95</div></div>
              </div>

              <div class="row g-2 align-items-center mb-2">
                <div class="col-6"><div class="form-control-plaintext">Maison Latte</div></div>
                <div class="col-2"><input id="q3" class="form-control" type="number" min="0" value="0" /></div>
                <div class="col-4"><div class="form-control-plaintext">₱120</div></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Pickup Time</label>
                <input id="ptime" type="time" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Special Requests</label>
                <textarea id="notes" class="form-control"></textarea>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-gold" type="submit" py-click="calculate">Calculate</button>
                <button class="btn btn-outline-gold" type="button" py-click="placeOrder">Place Order</button>
                <button class="btn btn-secondary" type="clear" py-click="clearForm">Clear</button>
              </div>

              <div class="mt-3">
                <div id="summary" class="summary-box"></div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card dark-card p-3">
            <h5>Price List</h5>
            <p>Signature Sandwich — ₱150</p>
            <p>Truffle Fries — ₱95</p>
            <p>Maison Latte — ₱120</p>
            <p>Service Fee: 10%</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center text-white py-3">
      <div class="container">
        <small>© La Villa Café & Bistro</small>
      </div>
    </footer>
<py-script src="main.py"></py-script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
