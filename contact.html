<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La Villa — Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-gold">
      <div class="container">
        <a class="navbar-brand brand">La Villa Café & Bistro</a>
        <div class="collapse navbar-collapse" id="mnav3">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <div class="card dark-card p-4">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return false">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="conname" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="conemail" type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea id="conmsg" class="form-control" rows="5" required></textarea>
              </div>
              <button class="btn btn-gold" type="submit" py-click="sendContact">Send Message</button>
            </form>
            <div id="cresp" class="mt-3 text-success"></div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card dark-card p-3">
            <h5>Business Info</h5>
            <p>Address: Campus Food Court</p>
            <p>Hours: 8AM - 5PM</p>
            <p>Phone: 0917-000-0000</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer text-center text-white py-3">
      <div class="container">
        <small>© La Villa Café & Bistro</small>
      </div>
    </footer>


<py-script src="main.py"></py-script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
